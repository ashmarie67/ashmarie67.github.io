  <!-- Login Page (would normally be a separate HTML file) -->
    <div id="loginPage" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); z-index: 2000; color: white; padding: 2rem;">
        <div style="max-width: 500px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; color: var(--text-dark); position: relative;">
            <button id="closeLogin" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-dark);">Celebrity University Login</h2>
            
            <!-- News Section -->
            <div style="background-color: var(--primary-light); padding: 1rem; border-radius: 6px; margin-bottom: 1.5rem;">
                <h3 style="margin-top: 0; color: var(--primary-dark);">University News</h3>
                <ul style="padding-left: 1.2rem;">
                    <li>Spring semester registration now open</li>
                    <li>Campus renovations complete - new media lab available</li>
                    <li>Upcoming alumni networking event on March 15th</li>
                </ul>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" style="margin-bottom: 1.5rem;">
                <div style="margin-bottom: 1rem;">
                    <label for="loginUsername" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Username or Email</label>
                    <input type="text" id="loginUsername" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="loginPassword" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Password</label>
                    <input type="password" id="loginPassword" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                    <input type="checkbox" id="rememberMe" style="margin-right: 0.5rem;">
                    <label for="rememberMe">Remember my username</label>
                </div>
                
                <button type="submit" style="width: 100%; padding: 0.75rem; background-color: var(--primary-dark); color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; transition: background-color 0.3s;">
                    Login
                </button>
            </form>
            
            <!-- Help Links -->
            <div style="text-align: center; font-size: 0.9rem;">
                <p style="margin-bottom: 0.5rem;">
                    <a href="#" style="color: var(--primary-dark); text-decoration: none;">Forgot username or password?</a>
                </p>
                <p style="margin-top: 0;">
                    New student? <a href="#" style="color: var(--primary-dark); text-decoration: none;">Create an account</a>
                </p>
            </div>
        </div>
    </div>
