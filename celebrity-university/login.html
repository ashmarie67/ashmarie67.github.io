<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity University Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #00a8b5;
            --primary-light: #d6f9fa;
            --text-dark: #2C3E50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .login-container {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
        }
        
        .news-section {
            background-color: var(--primary-light);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
        
        <h2 class="login-header">Celebrity University Login</h2>
        
        <!-- News Section -->
        <div class="news-section">
            <h3 style="margin-top: 0; color: var(--primary-dark);">University News</h3>
            <ul style="padding-left: 1.2rem;">
                <li>Spring semester registration now open</li>
                <li>Campus renovations complete - new media lab available</li>
                <li>Upcoming alumni networking event on March 15th</li>
            </ul>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username or Email</label>
                <input type="text" id="loginUsername" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            
            <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                <input type="checkbox" id="rememberMe" style="margin-right: 0.5rem;">
                <label for="rememberMe">Remember my username</label>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- Help Links -->
        <div style="text-align: center; font-size: 0.9rem; margin-top: 1rem;">
            <p style="margin-bottom: 0.5rem;">
                <a href="#" style="color: var(--primary-dark); text-decoration: none;">Forgot username or password?</a>
            </p>
            <p style="margin-top: 0;">
                New student? <a href="#" style="color: var(--primary-dark); text-decoration: none;">Create an account</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simple validation - replace with actual authentication
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if(username && password) {
                alert('Login successful! Redirecting...');
                window.location.href = 'index.html';
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
